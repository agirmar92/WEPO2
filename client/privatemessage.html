<div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
	{{errorMessage}}
</div>

<h3>New Private Message</h3>

<label for="recipientInput">Recipient</label>
<input type="text" class="form-control" id="recipientInput" placeholder="Enter recipient" ng-model="recipient">

<label for="messageTextInput">Message</label>
<input type="text" class="form-control" id="messageTextInput" placeholder="Enter message" ng-model="messageText">

<button type="button" class="btn btn-primary" ng-click="sendPrivateMessage()">Send Message</button>
