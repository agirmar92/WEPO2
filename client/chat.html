<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<div ng-controller="indexController">
	
</div>

<body ng-app="chatApp" id="chatBody">

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			  	<a class="navbar-brand" href="#/">DarkChat</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
				</ul>
				<ul class="nav navbar-nav navbar-right" ng-show="user">
					<li class=""><a href="#/inbox/{{user}}">Inbox <span class="badge">{{unreadCount}}</span></a></li>
					<li class=""><a href="#/"ng-click="logout()">Log out</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="view" ng-view>
			One moment please ...
		</div>
	</div>


	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
