<any ng-init="resetCounter()"></any>
<div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
	{{errorMessage}}
</div>
<div class="alert alert-success" ng-cloak ng-show="errorMessage != ''">
	{{successMessage}}
</div>
<h3>Hi {{currentUser}} - Your Inbox</h3>

<button type="button" class="btn btn-primary" ng-click="displayNewMessage()">New message</button>
<button type="button" class="btn btn-primary" ng-click="goToRooms()">To Rooms</button>

<div class="well">
	<div id="comment-item" class="well well-sm" ng-repeat="message in privateMessages">
		<div>
			<span class="glyphicon glyphicon-user"></span>{{message.nick}}
			<button type="button" class="btn btn-xs btn-default glyphicon glyphicon-envelope  usersInRoomButtons" ng-click="displayNewMessage(message.nick)"></button>
			<span class="glyphicon glyphicon-time pull-right">{{formatDate(message.timestamp)}}</span>
		</div>
		{{message.message}}
	</div>
</div>
